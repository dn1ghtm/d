<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aly</title>
    <script src="https://kit.fontawesome.com/92d70a2fd6.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    <section class="hero">
        <div class="header">
            <a href="#" class="logo">Logo</a>
            <div class="search-bar">
                <div class="box">
                    <input class="search">
                    <button class="icon" type="submit"><ion-icon name="search"></ion-icon></i></button>
                </div>
            </div>
            <div class="menu" id="navLinks">
                <ion-icon name="logo-xing" class="xbars x" onclick="hideMenu()"></ion-icon>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </div style="font-size: 110em">
            <ion-icon name="reorder-three" class="xbars bars" onclick="showMenu()"></ion-icon>
        </div>
        <div class="below-header">
            <div class="text-box">
                <iframe src="https://canary.discord.com/widget?id=912992889594839061&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="icons">
                <ul>
                    <li class="iconslogo"><ion-icon name="logo-facebook"></ion-icon></li>
                    <li class="iconslogo"><ion-icon name="logo-instagram"></ion-icon></i></li>
                    <li class="iconslogo"><ion-icon name="logo-twitter"></ion-icon></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="navBar.js"></script>
